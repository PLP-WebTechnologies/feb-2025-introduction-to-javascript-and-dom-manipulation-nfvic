<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Manipulation Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-title">Welcome to JavaScript DOM Demo</h1>
  </header>

  <main>
    <section>
      <p id="description">Click the button to update this text and style!</p>
      <button onclick="changeContent()">Change Text & Style</button>
    </section>

    <section>
      <button onclick="addElement()">Add Element</button>
      <button onclick="removeElement()">Remove Element</button>
      <div id="dynamic-container"></div>
    </section>
  </main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
